    <script>
        // Sanity Clientè¨­å®š
        const projectId = 'sfth73fb';

        // GROQ ã‚¯ã‚¨ãƒª - ã‚ˆã‚Šè©³ç´°ãªæƒ…å ±ã‚’å–å¾—
        const query = `*[_type == "post"] | order(publishedAt desc) {
            _id,
            title,
            slug,
            author->{

        // ãƒ‡ãƒ¼ã‚¿å–å¾—é–¢æ•°
        async function fetchPosts() {
            const container = document.getElementById('posts-container');
            container.innerHTML = '<div class="loading">æŠ•ç¨¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>';
            
            try {
                const url = `https://${projectId}.api.sanity.io/v${apiVersion}/data/query/${dataset}?query=${encodeURIComponent(query)}`;
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Fetched data:', data);
                
                displayPosts(data.result);
            } catch (error) {
                console.error('Error fetching posts:', error);
                displayError(error.message);
            }
        }

        // Portable Textã‚’ç°¡å˜ãªHTMLã«å¤‰æ›
        function renderPortableText(body) {
            if (!body || !Array.isArray(body)) return '';
            
            return body.map(block => {
                if (!block || !block._type) return '';
                
                switch (block._type) {
                    case 'block':
                        const style = block.style || 'normal';
                        const children = block.children || [];
                        const text = children.map(child => child.text || '').join('');
                        
                        switch (style) {
                            case 'h1': return `<h1>${text}</h1>`;
                            case 'h2': return `<h2>${text}</h2>`;
                            case 'h3': return `<h3>${text}</h3>`;
                            case 'h4': return `<h4>${text}</h4>`;
                            case 'blockquote': return `<blockquote>${text}</blockquote>`;
                            default: return `<p>${text}</p>`;
                        }
                    default:
                        return '';
                }
            }).join('');
        }

        // æŠ•ç¨¿è¡¨ç¤ºé–¢æ•°
        function displayPosts(posts) {
            const container = document.getElementById('posts-container');
            
            if (!posts || posts.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        <h3>ã¾ã æŠ•ç¨¿ãŒã‚ã‚Šã¾ã›ã‚“</h3>
                        <p>Sanity Studioã§æŠ•ç¨¿ã‚’ä½œæˆã—ã¦ã‹ã‚‰ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚</p>
                        <p>ä½œæˆã—ãŸæŠ•ç¨¿ãŒè¡¨ç¤ºã•ã‚Œãªã„å ´åˆã¯ã€ä»¥ä¸‹ã‚’ç¢ºèªã—ã¦ãã ã•ã„ï¼š</p>
                        <ul>
                            <li>æŠ•ç¨¿ã«ã‚¿ã‚¤ãƒˆãƒ«ãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹ã‹</li>
                            <li>æŠ•ç¨¿ãŒä¿å­˜ã•ã‚Œã¦ã„ã‚‹ã‹</li>
                            <li>SlugãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹ã‹ï¼ˆæ¨å¥¨ï¼‰</li>
                        </ul>
                    </div>
                `;
                return;
            }

            const postsHtml = posts.map(post => {
                const publishedDate = post.publishedAt ? 
                    new Date(post.publishedAt).toLocaleDateString('ja-JP', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }) : 
                    'æ—¥ä»˜æœªè¨­å®š';
                
                const categories = post.categories ? 
                    post.categories.map(cat => `<span class="category">${cat.title}</span>`).join('') : 
                    '';
                
                const content = renderPortableText(post.body);

                return `
                    <article class="post">
                        <h2 class="post-title">${post.title || 'ã‚¿ã‚¤ãƒˆãƒ«ãªã—'}</h2>
                        <div class="post-meta">
                            <span>ğŸ“ è‘—è€…: ${post.author?.name || 'ä¸æ˜'}</span>
                            <span>ğŸ“… å…¬é–‹æ—¥: ${publishedDate}</span>
                            ${post.slug?.current ? `<span>ğŸ”— Slug: ${post.slug.current}</span>` : ''}
                        </div>
                        ${categories ? `<div style="margin-bottom: 15px;">${categories}</div>` : ''}
                        <div class="post-content">
                            ${content || '<p>æœ¬æ–‡ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>'}
                        </div>
                    </article>
                `;
            }).join('');

            container.innerHTML = postsHtml;
        }

                        <li>ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆIDãŒé–“é•ã£ã¦ã„ã‚‹</li>
                        <li>ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æ¥ç¶šã®å•é¡Œ</li>

                        <button onclick="fetchPosts()" class="refresh-btn">å†è©¦è¡Œ</button>
                    </p>

            `;
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
